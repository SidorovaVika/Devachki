<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Региональное отделение</title>
</head>
<body>
<h1>{{dep.name}}</h1>
<p>Список отделений (количество сотрудников):</p><br>
{% for chi in chil %}
<p><a href="{{url_for('local',dep_id=chi.id)}}">{{chi.name}}</a>
    {% if count_users[chi.id] %}
    {{count_users[chi.id]}}
{% else %}
Нет сотрудников
{% endif %}</p>
{% endfor %}
<a href="{{url_for('federal',dep_id=parent.id)}}">Федеральное отделение</a>
<form action="{{url_for('user',user_id=user_id)}}">
    <button type="submit">Моя страница</button>
</form>
<br>
<form action="/logout">
    <button type="submit">Выйти</button>
</form>
</body>
</html>
